          # Í∏∞Î≥∏ Ìå®ÌÇ§ÏßÄ ÏÑ§Ïπò
          echo "‚úÖ 1Îã®Í≥Ñ: Í∏∞Î≥∏ Ìå®ÌÇ§ÏßÄ ÏÑ§Ïπò ÏãúÏûë"
          
          if [ "$PACKAGE_MANAGER" = "dnf" ]; then
            # Amazon Linux 2023Ïö© Ìå®ÌÇ§ÏßÄ ÏÑ§Ïπò
            dnf update -y --skip-broken --disablerepo=kernel-livepatch
            dnf install -y curl unzip tar wget --skip-broken --disablerepo=kernel-livepatch
            
            # Java ÏÑ§Ïπò (Amazon Linux 2023ÏóêÏÑúÎäî Îã§Î•∏ Ìå®ÌÇ§ÏßÄÎ™Ö ÏÇ¨Ïö©)
