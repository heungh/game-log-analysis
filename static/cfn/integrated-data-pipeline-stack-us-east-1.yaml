          #!/bin/bash
          
          # Î™®Îì† Ï∂úÎ†•ÏùÑ Î°úÍ∑∏ ÌååÏùºÏóêÎèÑ Ï†ÄÏû•
          exec > >(tee /var/log/user-data.log) 2>&1
          
          # Amazon Linux Î≤ÑÏ†Ñ Í∞êÏßÄ Î∞è Ìå®ÌÇ§ÏßÄ Îß§ÎãàÏ†Ä ÏÑ§Ï†ï
          if grep -q "Amazon Linux release 2023" /etc/system-release 2>/dev/null || [ -f /etc/amazon-linux-release ]; then
            echo "Amazon Linux 2023 Í∞êÏßÄÎê®"
